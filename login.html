<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід - Мій блог</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Шапка -->
    <header class="bg-dark py-3">
        <div class="container">
            <div class="logo-container">
                <img src="images/logo.png" alt="Логотип" class="me-3">
                <h1 class="text-center mb-0">Мій блог</h1>
            </div>
            <nav class="text-center mt-3">
                <a href="index.html" class="btn btn-primary">Головна</a>
                <a href="add-post.html" class="btn btn-success">Додати пост</a>
                <a href="login.html" class="btn btn-secondary">Вхід</a>
                <a href="register.html" class="btn btn-info">Реєстрація</a>
                <a href="profile.html" class="btn btn-danger d-none">Профіль</a>
                <a href="about.html" class="btn btn-warning">Про додаток</a>
            </nav>
        </div>
    </header>

    <!-- Основний вміст -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Вхід до системи</h2>
                        <form id="loginForm" novalidate>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" class="form-control" id="email" required>
                                <div class="invalid-feedback">Будь ласка, введіть коректний email</div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль *</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" required>
                                    <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('password')">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                                <div class="invalid-feedback">Будь ласка, введіть пароль</div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Увійти</button>
                            <div class="mt-3 text-center">
                                <p>Ще не зареєстровані? <a href="register.html">Створити акаунт</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Футер -->
    <footer class="bg-dark text-white py-3">
        <p class="text-center">КВ-23 Гуров Іван. Мій блог</p>
    </footer>

    <script>
        // Функція для перемикання видимості пароля
        function togglePassword(id) {
            const passwordInput = document.getElementById(id);
            const toggleButton = passwordInput.nextElementSibling.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.classList.remove('bi-eye');
                toggleButton.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleButton.classList.remove('bi-eye-slash');
                toggleButton.classList.add('bi-eye');
            }
        }
    </script>

    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
