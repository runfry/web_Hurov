<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Деталі посту - Мій блог</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Шапка -->
	<header class="bg-dark py-3">
		<div class="container">
			<div class="d-flex align-items-center justify-content-center">
				<img src="images/logo.png" alt="Логотип" class="me-3" style="height: 50px;">
				<h1 class="text-center text-white mb-0">Мій блог</h1>
			</div>
			<nav class="text-center mt-3">
				<a href="index.html" class="btn btn-primary">Головна</a>
				<a href="add-post.html" class="btn btn-success">Додати пост</a>
				<a href="login.html" class="btn btn-secondary">Вхід</a>
				<a href="register.html" class="btn btn-info">Реєстрація</a>
				<a href="about.html" class="btn btn-warning">Про додаток</a>
			</nav>
		</div>
	</header>

    <!-- Основний вміст -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2>Назва посту</h2>
                <p>Повний текст посту...</p>
                <h3>Коментарі</h3>
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Ім'я користувача</h5>
                        <p class="card-text">Текст коментаря...</p>
                    </div>
                </div>
                <form>
                    <div class="mb-3">
                        <label for="comment" class="form-label">Додати коментар</label>
                        <textarea class="form-control" id="comment" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Відправити</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Футер -->
    <footer class="bg-dark text-white py-3">
        <p class="text-center">КВ-23 Гуров Іван. Мій блог</p>
    </footer>

</body>
</html>
