<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація - Мій блог</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <!-- Підключаємо іконки Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Шапка -->
	<header class="bg-dark py-3">
		<div class="container">
			<div class="d-flex align-items-center justify-content-center">
				<img src="images/logo.png" alt="Логотип" class="me-3" style="height: 50px;">
				<h1 class="text-center text-white mb-0">Мій блог</h1>
			</div>
			<nav class="text-center mt-3">
				<a href="index.html" class="btn btn-primary">Головна</a>
				<a href="add-post.html" class="btn btn-success">Додати пост</a>
				<a href="login.html" class="btn btn-secondary">Вхід</a>
				<a href="register.html" class="btn btn-info">Реєстрація</a>
				<a href="about.html" class="btn btn-warning">Про додаток</a>
			</nav>
		</div>
	</header>

    <!-- Основний вміст -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Реєстрація нового користувача</h2>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Ім'я</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" required>
                            <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">
                                <i class="bi bi-eye"></i> <!-- Іконка ока -->
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Стать</label>
                        <select class="form-control" id="gender" required>
                            <option value="male">Чоловіча</option>
                            <option value="female">Жіноча</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="birthdate" class="form-label">Дата народження</label>
                        <input type="date" class="form-control" id="birthdate" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Зареєструватися</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Футер -->
    <footer class="bg-dark text-white py-3">
        <p class="text-center">КВ-23 Гуров Іван. Мій блог</p>
    </footer>

    <script>
        // Функція для перемикання видимості пароля
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.bi-eye');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.classList.remove('bi-eye');
                toggleButton.classList.add('bi-eye-slash'); // Зміна іконки на "закрите око"
            } else {
                passwordInput.type = 'password';
                toggleButton.classList.remove('bi-eye-slash');
                toggleButton.classList.add('bi-eye'); // Зміна іконки на "відкрите око"
            }
        }
    </script>
</body>
</html>
