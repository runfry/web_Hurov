<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додати пост - Мій блог</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Шапка -->
    <header class="bg-dark py-3">
        <div class="container">
            <div class="logo-container">
                <img src="images/logo.png" alt="Логотип" class="me-3">
                <h1 class="text-center mb-0">Мій блог</h1>
            </div>
            <nav class="text-center mt-3">
                <a href="index.html" class="btn btn-primary">Головна</a>
                <a href="add-post.html" class="btn btn-success">Додати пост</a>
                <a href="login.html" class="btn btn-secondary">Вхід</a>
                <a href="register.html" class="btn btn-info">Реєстрація</a>
                <a href="profile.html" class="btn btn-danger">Профіль</a>
                <a href="about.html" class="btn btn-warning">Про додаток</a>
            </nav>
        </div>
    </header>

    <!-- Основний вміст -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Додати новий пост</h2>
                        <form id="addPostForm" novalidate>
                            <div class="mb-3">
                                <label for="postTitle" class="form-label">Назва посту *</label>
                                <input type="text" class="form-control" id="postTitle" required>
                                <div class="invalid-feedback">Будь ласка, введіть назву посту</div>
                            </div>
                            <div class="mb-3">
                                <label for="postContent" class="form-label">Текст посту *</label>
                                <textarea class="form-control" id="postContent" rows="5" required></textarea>
                                <div class="invalid-feedback">Будь ласка, введіть текст посту</div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Опублікувати</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Футер -->
    <footer class="bg-dark text-white py-3">
        <p class="text-center">КВ-23 Гуров Іван. Мій блог</p>
    </footer>

    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
